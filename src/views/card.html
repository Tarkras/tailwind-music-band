<div class="sm:flex-[1_1_calc(50%-1rem)] lg:flex-[1_1_calc(33%-1rem)] text-center">
  <div class="flex flex-col h-full mb-4 bg-white bg-clip-border break-words border-solid border border-blue-200 rounded-md">
    <include
      src="./views/multimedia-image.html"
      locals='{
        "imageUrl": "{{imageUrl}}",
        "altText": "{{altText}}",
        "classStyle": "w-full max-h-[325px] sm:max-h-[165px] md:max-h-[225px] lg:max-h-[200x] xl:max-h-[240px] object-cover object-[center_top] rounded-t-[calc(0.375rem-1px)]"
      }'
    ></include>
    <div class="flex-auto p-4">
      <h2 class="mb-2 text-blue-200 text-[calc(1.325rem+.9vw)] xl:text-[2rem] leading-[1.2] font-medium">{{name}}</h2>
      <p class="mb-4"><small class="text-grey-300 text-sm leading-normal">{{position}}</small></p>
      <p>{{catchPhrase}}</p>
    </div>
  </div>
</div>
